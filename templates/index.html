<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Little Kitten Chat">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0088cc">
    <title>Little Kitten Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
    <!-- PWA манифест -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    
    <!-- Иконки для разных устройств -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/icon-180.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/icon-32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/icon-16.png') }}">
</head>
<body>
    <div id="app">
        <!-- Экран загрузки -->
        <div id="loadingScreen" class="loading-screen">
            <div class="loading-spinner"></div>
            <div class="loading-text">Загрузка мессенджера...</div>
        </div>

        <!-- Основной интерфейс -->
        <div id="mainInterface" class="main-interface" style="display: none;">
            <!-- Боковая панель -->
            <div class="sidebar">
                <!-- Заголовок -->
                <div class="sidebar">
                <!-- Заголовок -->
                <div class="sidebar-header">
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">
                            <img src="{{ url_for('static', filename='images/default-avatar.png') }}" alt="Avatar">
                        </div>
                        <div class="user-details">
                            <div class="user-name" id="userName"></div>
                            <div class="user-status" id="userStatus">online</div>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="icon-btn" id="newChatBtn" title="Новый чат">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                            </svg>
                        </button>
                        <button class="icon-btn" id="settingsBtn" title="Настройки">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                            </svg>
                        </button>
                    </div>
        <!-- Кнопка закрытия для мобильных -->
                    <button class="icon-btn sidebar-close-btn" id="sidebarCloseBtn" title="Закрыть">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    </button>
                </div>

                <!-- Поиск -->
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                        <input type="text" class="search-input" id="searchInput" placeholder="Поиск">
                    </div>
                </div>

                <!-- Вкладки -->
                <div class="tabs">
                    <button class="tab active" data-tab="chats">Чаты</button>
                    <button class="tab" data-tab="contacts">Контакты</button>
                    <button class="tab" data-tab="calls">Звонки</button>
                </div>

                <!-- Список чатов -->
                <div class="chats-list" id="chatsList">
                    <!-- Чаты загружаются через JavaScript -->
                </div>
            </div>

            <!-- Область чата -->
            <div class="chat-area">
                <!-- Заголовок чата -->
                <div class="chat-header">
                    <div class="chat-info">
                        <div class="chat-avatar" id="currentChatAvatar">
                            <img src="{{ url_for('static', filename='images/default-chat.png') }}" alt="Chat">
                        </div>
                        <div class="chat-details">
                            <div class="chat-name" id="currentChatName">Выберите чат</div>
                            <div class="chat-status" id="currentChatStatus"></div>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="icon-btn" id="voiceCallBtn" title="Голосовой вызов">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20 15.5c-1.25 0-2.45-.2-3.57-.57-.35-.11-.74-.03-1.02.24l-2.2 2.2c-2.83-1.44-5.15-3.75-6.59-6.59l2.2-2.21c.28-.26.36-.65.25-1C8.7 6.45 8.5 5.25 8.5 4c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1 0 9.39 7.61 17 17 17 .55 0 1-.45 1-1v-3.5c0-.55-.45-1-1-1zM12 3v10l3-3h6V3h-9z"/>
                            </svg>
                        </button>
                        <button class="icon-btn" id="videoCallBtn" title="Видеозвонок">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
                            </svg>
                        </button>
                        <button class="icon-btn" id="chatMenuBtn" title="Меню чата">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Сообщения -->
                <div class="messages-container" id="messagesContainer">
                    <div class="messages-list" id="messagesList">
                        <!-- Сообщения загружаются через JavaScript -->
                    </div>
                    <div class="typing-indicator" id="typingIndicator" style="display: none;">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <span class="typing-text" id="typingText">печатает...</span>
                    </div>
                </div>

                <!-- Ввод сообщения -->
                <div class="message-input-container">
                    <div class="input-actions">
                        <button class="icon-btn" id="attachFileBtn" title="Прикрепить файл">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
                            </svg>
                        </button>
                        <button class="icon-btn" id="emojiBtn" title="Эмодзи">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="message-input-wrapper">
                        <textarea class="message-input" id="messageInput" placeholder="Введите сообщение..." rows="1"></textarea>
                    </div>
                    <div class="send-actions">
                        <button class="icon-btn send-btn" id="sendMessageBtn" title="Отправить">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Панель информации о чате -->
            <div class="chat-info-panel" id="chatInfoPanel">
                <div class="info-panel-header">
                    <h3>Информация о чате</h3>
                    <button class="icon-btn" id="closeInfoPanel">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    </button>
                </div>
                <div class="info-panel-content">
                    <!-- Информация о чате загружается через JavaScript -->
                </div>
            </div>
        </div>

        <!-- Модальные окна -->
        <div id="modalOverlay" class="modal-overlay" style="display: none;">
            <!-- Модальное окно нового чата -->
            <div id="newChatModal" class="modal" style="display: none;">
                <div class="modal-header">
                    <h3>Новый чат</h3>
                    <button class="icon-btn close-modal">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-content">
                    <div class="search-container">
                        <input type="text" class="search-input" id="newChatSearch" placeholder="Поиск контактов">
                    </div>
                    <div class="contacts-list" id="newChatContacts">
                        <!-- Контакты загружаются через JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Модальное окно настроек -->
            <div id="settingsModal" class="modal" style="display: none;">
                <div class="modal-header">
                    <h3>Настройки</h3>
                    <button class="icon-btn close-modal">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-content">
                    <div class="settings-section">
                        <h4>Профиль</h4>
                        <div class="setting-item">
                            <label>Имя</label>
                            <input type="text" id="profileFirstName" class="setting-input">
                        </div>
                        <div class="setting-item">
                            <label>Фамилия</label>
                            <input type="text" id="profileLastName" class="setting-input">
                        </div>
                        <div class="setting-item">
                            <label>О себе</label>
                            <textarea id="profileBio" class="setting-textarea"></textarea>
                        </div>
                    </div>
                    <div class="settings-section">
                        <h4>Безопасность</h4>
                        <div class="setting-item">
                            <button class="btn btn-secondary" id="changePasswordBtn">Сменить пароль</button>
                        </div>
                    </div>
                    <div class="settings-actions">
                        <button class="btn btn-primary" id="saveSettingsBtn">Сохранить</button>
                        <button class="btn btn-danger" id="logoutBtn">Выйти</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/features.js') }}"></script>
</body>
</html>
