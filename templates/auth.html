<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ff3333">
    <title>üî• Fire Chat - –í—Ö–æ–¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a0000 0%, #330000 50%, #660000 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* –û–≥–Ω–µ–Ω–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã –Ω–∞ —Ñ–æ–Ω–µ */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="fire" cx="50%" cy="50%"><stop offset="0%" stop-color="%23ffaa00" stop-opacity="0.6"/><stop offset="50%" stop-color="%23ff6600" stop-opacity="0.3"/><stop offset="100%" stop-color="%23ff3333" stop-opacity="0.1"/></radialGradient></defs><circle cx="10" cy="90" r="8" fill="url(%23fire)"><animate attributeName="cy" values="90;10;90" dur="4s" repeatCount="indefinite"/></circle><circle cx="30" cy="95" r="6" fill="url(%23fire)"><animate attributeName="cy" values="95;15;95" dur="3.5s" repeatCount="indefinite"/></circle><circle cx="50" cy="85" r="10" fill="url(%23fire)"><animate attributeName="cy" values="85;5;85" dur="4.5s" repeatCount="indefinite"/></circle><circle cx="70" cy="92" r="7" fill="url(%23fire)"><animate attributeName="cy" values="92;12;92" dur="3.8s" repeatCount="indefinite"/></circle><circle cx="90" cy="88" r="9" fill="url(%23fire)"><animate attributeName="cy" values="88;8;88" dur="4.2s" repeatCount="indefinite"/></circle></svg>') center/cover;
            opacity: 0.4;
            animation: fireFlicker 3s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes fireFlicker {
            0% { opacity: 0.3; }
            100% { opacity: 0.5; }
        }

        .auth-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 51, 51, 0.3);
            padding: 45px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(255, 51, 51, 0.3);
            width: 100%;
            max-width: 450px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 170, 0, 0.1), transparent);
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: -100%; }
        }

        .logo {
            text-align: center;
            margin-bottom: 35px;
            z-index: 1;
            position: relative;
        }

        .logo h1 {
            background: linear-gradient(135deg, #ffaa00, #ff6600, #ff3333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 800;
            text-shadow: 0 0 30px rgba(255, 102, 0, 0.5);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 10px rgba(255, 170, 0, 0.5)); }
            100% { filter: drop-shadow(0 0 20px rgba(255, 102, 0, 0.8)); }
        }

        .logo p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 500;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid rgba(255, 51, 51, 0.3);
            z-index: 1;
            position: relative;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 17px;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
        }

        .tab.active {
            color: #ff3333;
            background: rgba(255, 51, 51, 0.1);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #ff3333, #ff6600, #ffaa00);
            border-radius: 3px 3px 0 0;
        }

        .tab:hover:not(.active) {
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.05);
        }

        .form {
            display: none;
            z-index: 1;
            position: relative;
        }

        .form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 51, 51, 0.3);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            backdrop-filter: blur(10px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff3333;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.4);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff3333, #ff6600, #ffaa00);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: linear-gradient(135deg, rgba(255, 68, 68, 0.2), rgba(204, 0, 0, 0.2));
            border: 1px solid rgba(255, 68, 68, 0.5);
            color: #ffcccc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        .success-message {
            background: linear-gradient(135deg, rgba(0, 184, 148, 0.2), rgba(0, 150, 120, 0.2));
            border: 1px solid rgba(0, 184, 148, 0.5);
            color: #ccffcc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 768px) {
            body {
                padding: 20px;
                align-items: flex-start;
                padding-top: 8vh;
            }

            .auth-container {
                padding: 35px 25px;
                margin: 0;
                border-radius: 15px;
                max-width: 100%;
            }

            .logo h1 {
                font-size: 28px;
            }

            .logo p {
                font-size: 15px;
            }

            .tab {
                padding: 18px 10px;
                font-size: 15px;
            }

            .form-group {
                margin-bottom: 22px;
            }

            .form-group input {
                padding: 16px 18px;
                font-size: 16px;
                border-radius: 12px;
            }

            .btn {
                padding: 16px;
                font-size: 16px;
                border-radius: 12px;
                margin-top: 10px;
            }

            .error-message,
            .success-message {
                padding: 14px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
                padding-top: 5vh;
            }

            .auth-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 26px;
            }

            .tab {
                padding: 15px 8px;
                font-size: 14px;
            }

            .form-group input {
                padding: 14px 16px;
            }

            .btn {
                padding: 14px;
            }
        }

        /* –ü–æ–¥–¥–µ—Ä–∂–∫–∞ touch —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (hover: none) and (pointer: coarse) {
            .tab:hover,
            .btn:hover {
                background-color: initial;
                transform: none;
            }

            .tab:active {
                background-color: rgba(255, 255, 255, 0.1);
            }

            .btn:active {
                transform: scale(0.98);
            }

            .form-group input:focus {
                border-color: #ff3333;
                box-shadow: 0 0 15px rgba(255, 51, 51, 0.3);
            }
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –æ–≥–Ω–µ–Ω–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã */
        .fire-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ffaa00, #ff6600);
            border-radius: 50%;
            animation: floatUp 6s linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(100vh) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.5);
            }
        }

        /* –°–æ–∑–¥–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —á–∞—Å—Ç–∏—Ü */
        .fire-particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .fire-particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .fire-particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .fire-particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .fire-particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .fire-particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .fire-particle:nth-child(7) { left: 70%; animation-delay: 1.5s; }
        .fire-particle:nth-child(8) { left: 80%; animation-delay: 2.5s; }
        .fire-particle:nth-child(9) { left: 90%; animation-delay: 3.5s; }
    </style>
</head>
<body>
    <!-- –û–≥–Ω–µ–Ω–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã -->
    <div class="fire-particle"></div>
    <div class="fire-particle"></div>
    <div class="fire-particle"></div>
    <div class="fire-particle"></div>
    <div class="fire-particle"></div>
    <div class="fire-particle"></div>
    <div class="fire-particle"></div>
    <div class="fire-particle"></div>
    <div class="fire-particle"></div>

    <div class="auth-container">
        <div class="logo">
            <h1>üî• Fire Chat</h1>
            <p>–û–≥–Ω–µ–Ω–Ω—ãÔøΩÔøΩ –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ –æ–±—â–µ–Ω–∏—è</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">–í—Ö–æ–¥</button>
            <button class="tab" onclick="showTab('register')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        </div>

        <div id="loginForm" class="form active">
            <div class="error-message" id="loginError"></div>
            <div class="form-group">
                <label for="loginUsername">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                <input type="text" id="loginUsername" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
            </div>
            <div class="form-group">
                <label for="loginPassword">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="loginPassword" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
            </div>
            <button class="btn" onclick="login()">–í–æ–π—Ç–∏ –≤ Fire Chat</button>
        </div>

        <div id="registerForm" class="form">
            <div class="error-message" id="registerError"></div>
            <div class="success-message" id="registerSuccess"></div>
            <div class="form-group">
                <label for="regUsername">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                <input type="text" id="regUsername" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
            </div>
            <div class="form-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à email">
            </div>
            <div class="form-group">
                <label for="regFirstName">–ò–º—è</label>
                <input type="text" id="regFirstName" placeholder="–í–∞—à–µ –∏–º—è">
            </div>
            <div class="form-group">
                <label for="regLastName">–§–∞–º–∏–ª–∏—è</label>
                <input type="text" id="regLastName" placeholder="–í–∞—à–∞ —Ñ–∞–º–∏–ª–∏—è">
            </div>
            <div class="form-group">
                <label for="regPassword">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="regPassword" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å">
            </div>
            <div class="form-group">
                <label for="regConfirmPassword">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</label>
                <input type="password" id="regConfirmPassword" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
            </div>
            <button class="btn" onclick="register()">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ Fire Chat</button>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            // –°–∫—Ä—ã—Ç—å –≤—Å–µ —Ñ–æ—Ä–º—ã
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
            });
            
            // –£–±—Ä–∞—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –≤–∫–ª–∞–¥–æ–∫
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—É—é —Ñ–æ—Ä–º—É
            document.getElementById(tabName + 'Form').classList.add('active');
            
            // –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            event.target.classList.add('active');
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            if (!username || !password) {
                showError(errorDiv, 'üî• –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –¥–ª—è –≤—Ö–æ–¥–∞ –≤ Fire Chat');
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    window.location.href = '/';
                } else {
                    showError(errorDiv, 'üî• ' + (data.message || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞ –≤ Fire Chat'));
                }
            } catch (error) {
                showError(errorDiv, 'üî• –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å Fire Chat');
            }
        }

        async function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const firstName = document.getElementById('regFirstName').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');

            if (!username || !email || !firstName || !password) {
                showError(errorDiv, 'üî• –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
                return;
            }

            if (password !== confirmPassword) {
                showError(errorDiv, 'üî• –ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        first_name: firstName,
                        last_name: document.getElementById('regLastName').value
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    showSuccess(successDiv, 'üî• –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Fire Chat! –í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –≤—Ö–æ–¥...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(errorDiv, 'üî• ' + (data.message || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏'));
                }
            } catch (error) {
                showError(errorDiv, 'üî• –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å Fire Chat');
            }
        }

        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        function showSuccess(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activeForm = document.querySelector('.form.active');
                if (activeForm.id === 'loginForm') {
                    login();
                } else {
                    register();
                }
            }
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –æ–≥–Ω–µ–Ω–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            // –°–æ–∑–¥–∞–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –æ–≥–Ω–µ–Ω–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'fire-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 7000);
            }, 2000);
        });
    </script>
</body>
